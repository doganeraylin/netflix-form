<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
<link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>NETFLIX</h1>
</header>
<body>

<div class="container">

    <form>

    <div class="name">
    <label for="name" class="lbl">Name</label><br>
    <input type="text" placeholder="Enter Your Name">
    </div>

    <div class="age">
        <label for="age" class="lbl">Age</label>
        <input type="text" placeholder="Age">
        </div>
    </div>

    <div class="email">
        <label for="Email" class="lbl">Email</label>
        <input type="text" placeholder="Enter your Email">
    </div>

    <div class="content-type">
        <label for="Content Type" class="lbl">Content Type</label>
        <select>
            <option value="Movie">Movie</option>
            <option value="Series">Series</option>
        </select>
    </div>

    <div class="checkbox-container">

        <label for='Movie type' class="lbl">Movie Type</label>

        <label for="comedy">Comedy</label>
        <input type="checkbox">

        <label for="action">Action</label>
        <input type="checkbox">
        
        <label for="romance">Romance</label>
        <input type="checkbox">

    </div>

    <div class="radio-container">
        
        <label for>Gender</label>

        <input type="radio">
        <label for="male">Male</label>

        <input type="radio" class="rd-btn">
        <label for="female">Female</label>

        <input type="radio">
        <label for="female">Other</label>
        
    </div>

    <div class="text">
       
        <textarea placeholder="Feel free to share more about yourself">
           
        </textarea>

    </div>
</div>   

</form>
</body>
</html>
